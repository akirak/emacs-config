name: Tag the current head to create a release

on:
  workflow_dispatch:

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Tag the current head
        run: |
          tag="r$(date -d "$(git log -1 --format=%ci)" +%Y%m%d)"
          git tag -a "$tag" "Manually tagged release."
          git push origin "$tag"
