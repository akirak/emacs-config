name: Upload release assets

on:
  workflow_dispatch:
  push:
    tags:
      - "r*"

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Tag the current head
      if: ${{ github.event_name == 'workflow_dispatch' }}
      run: |
        tag="r$(date -d "$(git log -1 --format=%ci)" +%Y%m%d)"
        echo "RELEASE_TAG=$tag" >> "$GITHUB_OUTPUT"
        git tag "$tag"
        git push origin "$tag"

  build-archive:
    needs: tag

    runs-on: ubuntu-latest

    strategy:
      matrix:
        package: [developer-x11]

    steps:
    - uses: actions/checkout@v3

    - uses: cachix/install-nix-action@v22
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    - uses: cachix/cachix-action@v12
      with:
        name: akirak
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        pushFilter: '-source$'

    - name: Build an offline archive
      run: nix run .#${{ matrix.package }}.archive-builder

    - uses: akirak/action-gh-release@master
      with:
        tag_name: ${{ needs.tag.outputs.RELEASE_TAG || github.ref }}
        files: |
          *.zstd
