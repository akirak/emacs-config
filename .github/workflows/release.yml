name: Upload release assets

on:
  workflow_dispatch:
  push:
    tags:
      - "r*"

jobs:
  upload-archive:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Tag the current head
      if: ${{ github.event_name == 'workflow_dispatch' }}
      id: tag
      run: |
        tag="r$(date -d "$(git log -1 --format=%ci)" +%Y%m%d)"
        echo "RELEASE_TAG=$tag" >> "$GITHUB_OUTPUT"
        git tag "$tag"
        git push origin "$tag"

    - uses: cachix/install-nix-action@v22
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    - uses: cachix/cachix-action@v12
      with:
        name: akirak
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        pushFilter: '-source$'

    - name: Build an offline archive
      run: |
        system=$(nix eval --expr builtins.currentSystem --impure --raw)
        nix eval .#packages.$system --apply builtins.attrNames --json \
          | jq -r '.[]' \
          | grep -E '^build-.+-archive$' \
          | while read pkg; do
          nix run .#$pkg
        done

    - uses: akirak/action-gh-release@master
      with:
        tag_name: ${{ steps.tag.outputs.RELEASE_TAG || github.ref }}
        files: |
          *.zstd
