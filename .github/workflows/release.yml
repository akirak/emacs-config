name: Upload release assets

on:
  workflow_dispatch:
  push:
    tags:
      - "r*"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tag:
    runs-on: ubuntu-latest

    outputs:
      release-tag: ${{ steps.tag.outputs.release_tag }}

    steps:
    - uses: actions/checkout@v3

    - name: Tag the current head
      id: tag
      if: ${{ github.event_name == 'workflow_dispatch' }}
      run: |
        tag="r$(date -d "$(git log -1 --format=%ci)" +%Y%m%d)"
        echo "release_tag=$tag" >> "$GITHUB_OUTPUT"
        git tag -f "$tag"
        git push --force origin "tags/$tag"

  build-archive:
    needs: tag

    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
        - default-x11-personalized

    steps:
    - uses: actions/checkout@v3

    - uses: cachix/install-nix-action@v22
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    - uses: DeterminateSystems/magic-nix-cache-action@v2
      with:
        upstream-cache: https://akirak.cachix.org

    - uses: cachix/cachix-action@v12
      with:
        name: akirak
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        pushFilter: '-source$'

    - name: Build an offline archive
      run: nix run .#${{ matrix.package }}.archive-builder

    - uses: akirak/action-gh-release@master
      with:
        tag_name: ${{ needs.tag.outputs.release-tag }}
        files: |
          *.zstd
