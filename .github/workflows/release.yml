name: Upload release assets

on:
  push:
    tags:
      - "r*"

  workflow_call:
    inputs:
      release-tag:
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-archive:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - package: default-x11-personalized.archive-builder
            command: run
          - package: default-x11.elpa-archive-builder
            command: run
          - package: default-x11.init-file
            command: build -o init.el

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ inputs.release-tag }}

    - uses: cachix/install-nix-action@V28
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
          accept-flake-config = true

    - name: Build the artifact
      run: nix ${{ matrix.command }} .#${{ matrix.package }}

    - uses: akirak/action-gh-release@master
      with:
        tag_name: ${{ inputs.release-tag || github.ref_name }}
        files: |
          *.zstd
          *.tar.gz
          *.el
