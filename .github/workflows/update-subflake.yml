name: Update subflakes

on:
  push:
    branches:
      - master

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v17
    - run: |
        nix flake lock --commit-lock-file --update-input site --override-input site \
        'github:{{ github.repository }}/{{ github.sha }}?dir=sites/default'
    - name: Commit the data
      run: |
        git config --local user.email '6270544+github-actions[bot]@users.noreply.github.com'
        git config --local user.name 'github-actions[bot]'
        git commit -m 'chore: Update site'
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
